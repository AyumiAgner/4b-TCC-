<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/stylee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <title>Cadaste-se</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <a href="home.html"><img src="./IMG/logo3.png" alt="logo" class="logo"></a>
            <h2> Criar uma conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control ">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome completo">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation"> Confirme sua senha</label>
                <input type="password" id=password-confirmation placeholder="Confirme sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>

            <p class="login">Já possui cadastro? faça o <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
<script src="https://kit.fontawesome.com/6955baedd3.js" crossorigin="anonymous"></script>
<script src="JS/script2.js"></script>
</html>
